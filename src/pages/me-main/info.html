<ion-header>

  <ion-navbar>
    <ion-title>额外信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list no-line inset>
        
        
            <ion-item text-center no-line>
        
              <img src="assets/imgs/info.png">
        
            </ion-item>
        
            <ion-item text-wrap>
        
                <div [ngSwitch]="pageInd">
                  <div *ngSwitchCase="1">
               
                    <ol>  
                        <li>本app为非营利性自由软件</li>  
                        <li>本app允许用户自由发布信息并对发布的信息负法律责任</li>  
                        <li>本app保留对信息的管理权限</li>  
                        <li>本app非实名注册， 请遵守一切法律规范， 违者自负</li>
                        <li>部分图片来自网络， 如有侵权， 告知后将立即移除</li>  
                        </ol> 
                  </div>        
                  <div *ngSwitchDefault>
                    阿兰(Allan)， 自由软件 ， 欢迎使用, 2017
                    <p>[非真实app, 研究测试专用]</p>

                  </div>
                </div>
        
            </ion-item>
         
        
          </ion-list>

</ion-content>
