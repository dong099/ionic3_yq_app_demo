<ion-header>

  <ion-toolbar>

    <ion-title>用户设置</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content no-padding>


  <ion-card>
    <img src="assets/imgs/setting4.png" class="capImg" />



    <div class="user_name">
      <img [src]="avatarPath" class="user_img"  (click)="onLogin()" >
      <span *ngIf="currUser">{{currUser.username}}</span>
      <span *ngIf="!currUser"  (click)="onLogin()">请登陆</span>
    </div>


    <div class="user_loc">上海</div>
    <div class="created_date">注册日期：{{currUser?.subscribeDate}}</div>
  </ion-card>

  <ion-card>
    <ion-card-header text-left>
      我的统计信息
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <div class="imgCard">
            <div class="numDiv">69</div>
            <div class="imgTitle">约球</div>
          </div>
        </ion-col>
        <ion-col col-3>

          <div class="imgCard">
            <div class="numDiv">19</div>
            <div class="imgTitle">应约</div>
          </div>

        </ion-col>
        <ion-col col-3>

          <div class="imgCard">
            <div class="numDiv">9</div>
            <div class="imgTitle">发布场地</div>
          </div>

        </ion-col>
        <ion-col col-3>

          <div class="imgCard">
            <div class="numDiv">9</div>
            <div class="imgTitle">评论</div>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
      <ion-card-header text-left>
        我的团队
      </ion-card-header>
      <ion-list  >

          <ion-list-header no-lines  [hidden]="teamList && teamList.length > 0"  style="text-align:center" >
              {{pageStatusMsg}}
            </ion-list-header>

          <button ion-item (click)="teamDtl(i.oidIndex)" *ngFor="let i of teamList">
            <ion-icon name="people" item-start></ion-icon>
            {{i.teamName}} ({{i.currPplNum}})
          </button>
       
          <button   ion-button  (click)="teamDtl(-1)" clear  [disabled]="!currUser"  >创建团队</button>
        </ion-list>
    </ion-card>



  <ion-list padding-top margin-top>
    <button ion-item (click)="info(0)">
      <ion-icon name="logo-googleplus" item-start></ion-icon>
      关于我们
    </button>

    <button ion-item (click)="info(1)">
      <ion-icon name="information" item-start></ion-icon>
      免责条款
    </button>
    <button ion-item (click)="support()">
        <ion-icon name="paper" item-start></ion-icon>
        意见反馈
      </button>
    <button margin-top ion-item (click)="logout()" [hidden]="!currUser" color="danger" block style="text-align:center;">退出当前账号</button>
  </ion-list>

</ion-content>
