<ion-header>

  <ion-navbar>
    <ion-title>系统设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list marging-top>     
        <button ion-item (click)="clearCache()">
            <ion-icon name="trash" item-start></ion-icon>
            清除缓存
          </button>
    
        <button ion-item (click)="checkUpgrade()">
            <ion-icon name="cloud-upload" item-start></ion-icon>
            检查更新
          </button>  
        
      </ion-list>
</ion-content>
