<!--

  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="gotoSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>运动场地</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="gotoMapSearch()">
          <ion-icon name="navigate"></ion-icon>
        </button>
      </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoEdit(-1)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content no-padding>


  <ion-grid padding-bottom>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col>
        <ion-segment mode="ios" [(ngModel)]="pgSeg" (ionChange)="segChanged($event)" >
          <ion-segment-button value="a">所有</ion-segment-button>
          <ion-segment-button value="f">喜欢</ion-segment-button>
          <ion-segment-button value="m">我创建的</ion-segment-button>
 
        </ion-segment>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
  </ion-grid>
 

    
      <ion-list  >

          <ion-list-header no-lines  [hidden]="itemList && itemList.length > 0"  style="text-align:center" >
              {{pageStatusMsg}}
          </ion-list-header>


        <ion-item no-margin *ngFor="let i of itemList">
          <ion-thumbnail item-start>
 
            <img-lazy-load [src]="getAvatar(i.pgImgUrl)"  (autoClick)="checkPgDetail(i)"></img-lazy-load>
          </ion-thumbnail>
          <h2>{{i.name}}</h2>
          <h3>{{i.addr}}
              <img class="pos" src="assets/icon/position2.png" (click)="goPos(i)">
          </h3>
          <p>{{i.shortDesc}}</p>
          <p>
            <ion-row>
              <ion-col no-padding>
                <button ion-button icon-left clear small>
                  <ion-icon name="heart" color="danger"></ion-icon>
                  <p>12</p>
                </button>
              </ion-col>
              <ion-col no-padding>
                <button ion-button icon-left clear small>
                  <ion-icon name="chatbubbles"></ion-icon>
                  <p>4 </p>
                </button>
              </ion-col>
              <ion-col no-padding>
              </ion-col>
            </ion-row>
          </p>
        </ion-item>
 

      </ion-list>
 
</ion-content>
