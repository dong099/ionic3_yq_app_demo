<ion-header>


  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="检索场地信息" debounce="500"  (ionInput)="filterItems($event)"></ion-searchbar>
    <ion-buttons end>
        <button ion-button (click)="itemSelected()" strong>返回</button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-list-header no-lines  [hidden]="items && items.length > 0"  style="text-align:center" >
            {{pageStatusMsg}}
          </ion-list-header>
 
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
            {{ item.oidIndex }}- {{ item.name }} -  {{ item.addr }}
          </button>  

      </ion-list>

</ion-content>
