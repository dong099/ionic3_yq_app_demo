<ion-header>

  <ion-toolbar>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">取消</button>
        </ion-buttons>

    <ion-title>
      搜索运动场地
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="resetFilter()" strong>重置</button>
      <button ion-button (click)="applyFilter()" strong>确定</button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>


<ion-content no-padding>

  <ion-list inset>
    <ion-item>
      <ion-label stacked color="primary">场地名称</ion-label>
      <ion-input [(ngModel)]="searchParams.name"  type="text">
      </ion-input>
    </ion-item> 


    <ion-item>
      <ion-label stacked color="primary">场地地址</ion-label>
      <ion-input [(ngModel)]="searchParams.addr"  type="text">
      </ion-input>
    </ion-item>
    <ion-item ></ion-item>

  </ion-list>

</ion-content>
