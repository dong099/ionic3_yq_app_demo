<ion-header>
  <ion-navbar>
    <ion-title>忘记密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #pForm="ngForm"> 
		<ion-list  inset >


    <ion-item>
				<ion-label    >邮件地址</ion-label>
				<ion-input [(ngModel)]="email" name="email" email-validator  type="email" required></ion-input>
      </ion-item>
      

    </ion-list>

    <div padding  >
        <button ion-button (click)="sendMail()" [disabled]="!pForm.valid"  type="submit" block>发送密码</button> 
   </div>

  </form>

</ion-content>
