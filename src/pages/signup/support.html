<ion-header>
    
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>意见反馈</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content>
      <div class="logo">
        <img src="assets/imgs/mail96.png" alt="feedback">
      </div>
    
      <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
        <ion-list no-lines>
          <ion-item>
            <ion-label stacked color="primary">谢谢给我们反馈</ion-label>
            <ion-textarea [(ngModel)]="supportMessage" name="supportQuestion" #supportQuestion="ngModel" rows="6"  required></ion-textarea>
          </ion-item>
        </ion-list>
    
        <p ion-text [hidden]="supportQuestion.valid || submitted === false" color="danger" padding-left>
            请填写反馈信息
        </p>
    
        <div padding>
          <button ion-button block type="submit">提交</button>
        </div>
      </form>
    </ion-content>
