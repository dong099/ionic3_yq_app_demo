<ion-header>

  <ion-navbar>
    <ion-title>团队信息</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>


  <form #tForm="ngForm" (ngSubmit)="update(tForm)">

    <ion-list>
      <ion-item>
        <ion-label>团队名称*</ion-label> 
        <ion-input type="text" [(ngModel)]="formOpt.teamName"  name="teamName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>最大人数</ion-label>
        <ion-input type="number" [(ngModel)]="formOpt.maxPplNum" name="maxPplNum"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>当前人数</ion-label>
          <ion-input type="number" [(ngModel)]="formOpt.currPplNum" name="currPplNum"  readonly="true"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label>团队标语*</ion-label>
        <ion-input type="text" [(ngModel)]="formOpt.slogan" name="slogan" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>简<em></em>介</ion-label>
        <ion-input type="text" [(ngModel)]="formOpt.breifly" name="breifly"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>具体描述</ion-label>
        <ion-textarea [(ngModel)]="formOpt.description" name="description" placeholder="Enter a description"></ion-textarea>
      </ion-item>

      <div padding>
        <button ion-button [disabled]="!tForm.valid" color="danger" type="submit" block>保 存</button>

      </div>

    </ion-list>
  </form>


</ion-content>
