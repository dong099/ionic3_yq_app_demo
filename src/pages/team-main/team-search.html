<!--
  Generated template for the TeamSearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-toolbar no-border-top>
        <ion-searchbar placeholder="检索团队信息" debounce="400" (ionInput)="filterItems($event)"></ion-searchbar>
        <ion-buttons end>
            <button ion-button (click)="itemSelected()" strong>返回</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-list>

        <ion-list-header no-lines [hidden]="items && items.length > 0" style="text-align:center">
            {{pageStatusMsg}}
        </ion-list-header>

        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
            {{ item.oidIndex }}- {{ item.teamName }}
        </button>

    </ion-list>

</ion-content>
