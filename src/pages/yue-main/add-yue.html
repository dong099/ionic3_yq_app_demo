<ion-header>

  <ion-navbar>
    <ion-title>发起约球</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-line inset>


    <ion-item text-center no-line>

      <img src="assets/imgs/add_tips.png">

    </ion-item>

    <ion-item text-wrap>

      可以先创建一个team， 成为你的team的leader， 并带领大家开始一个团队的约球活动。 
      每赢得一场比赛， team和个人均可提升一个级别！


    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button (click)="createTeam()" block>创建我的团队</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="goYue()" block>继续发起约球</button>
      </ion-col>
    </ion-row>

  </ion-list>



</ion-content>
