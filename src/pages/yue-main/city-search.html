<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">取消</button>
    </ion-buttons>

    <ion-title>
      切换城市
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyCity()" strong>确定</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content no-padding>

    <ion-grid>
        
        <ion-row>
            <ion-col >
                <auto-comp-util (itemSelected)="getSelect($event)"  placeholder="请输入城市名称"   item-content  [dataProvider]="autoCompleteProvider"> </auto-comp-util>
            </ion-col>            
          </ion-row>

          <ion-row>
            <ion-col >
                热门城市
            </ion-col>            
          </ion-row>

          <ion-row>
            <ion-col >
                
              <ion-grid>
                <ion-row>
                  <ion-col col-3>
                      <button ion-button color="light" (click)="dismiss('上海')">上海</button>
                  </ion-col>
                  <ion-col col-3 >
                      <button ion-button color="light" (click)="dismiss('北京')">北京</button>
                  </ion-col>
                  <ion-col col-3 >
                      <button ion-button color="light" (click)="dismiss('广州')">广州</button>
                  </ion-col>
                  <ion-col col-3 >
                      <button ion-button color="light" (click)="dismiss('深圳')">深圳</button>
                  </ion-col>
                  
                </ion-row>

                <ion-row>
                    <ion-col col-3 >
                        <button ion-button color="light" (click)="dismiss('杭州')">杭州</button>
                    </ion-col>
                    <ion-col col-3 >
                        <button ion-button color="light" (click)="dismiss('南京')">南京</button>
                    </ion-col>
                    <ion-col col-3 >
                        <button ion-button color="light" (click)="dismiss('重庆')">重庆</button>
                    </ion-col>
                    <ion-col  col-3>
                        <button ion-button color="light" (click)="dismiss('成都')">成都</button>
                    </ion-col>
                  </ion-row>

              </ion-grid>

            </ion-col>            
          </ion-row>
          
      </ion-grid>

      

 </ion-content>
