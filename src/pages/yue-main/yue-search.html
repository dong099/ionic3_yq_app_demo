<!--
  Generated template for the YueSearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">取消</button>
    </ion-buttons>

    <ion-title>
      搜索约球信息
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="resetFilter()" strong>重置</button>
      <button ion-button (click)="applyFilter()" strong>确定</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content no-padding>
 
  <ion-list inset>
    <ion-item>
      <ion-label stacked color="primary">发起用户</ion-label>
      <ion-input [(ngModel)]="searchParams.yueUid" type="text">
      </ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label stacked color="primary">活动类型</ion-label>
      <ion-select [(ngModel)]="searchParams.activityCat" [selectOptions]="actCatOpts" cancelText="取消" okText="确认">
        <ion-option *ngFor="let o of actCats" [value]="o.code">{{o.name}}</ion-option>
      </ion-select>

    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">场地名称</ion-label>
      <ion-input [(ngModel)]="searchParams.yuePid" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">活动主题</ion-label>
      <ion-input [(ngModel)]="searchParams.title" type="text">
      </ion-input>
    </ion-item>


    <ion-item></ion-item>

  </ion-list>

</ion-content>
